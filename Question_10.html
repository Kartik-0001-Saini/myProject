<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    img {
      max-width: 10%;
      max-height: 10%;
      height: auto;
      display: block;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      input, button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Responsive Page</h1>
    
    <img src="https://plus.unsplash.com/premium_photo-1667126445419-4c8870bf9597?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful nature scenery">

    <form aria-label="Contact form for user input">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
