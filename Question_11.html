<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Basic HTML5 Page</title>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <main>
    <p>This is a sample paragraph describing the purpose of the page. You can learn how to create web pages using basic HTML5 tags.</p>

    <img src="https://images.unsplash.com/photo-1751894406106-1a1d9a7d7a8f?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Placeholder Image" width="300">

    <form>
      <h2>Contact Us</h2>

      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

      <button type="submit">Submit</button>
    </form>

    <p>Visit <a href="https://www.google.com" target="_blank">Example Website</a> for more info.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Basic Web Page</p>
  </footer>

</body>
</html>
