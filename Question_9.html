<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .image-container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1670421291781-4d54641ded9e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Responsive Image">
    </div>
</body>

</html>
